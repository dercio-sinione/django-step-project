{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Dashboard" />
    <meta
      name="keyword"
      content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"
    />
    <title>Login</title>

    <!-- Favicons -->
    <link href="{% static 'users/img/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'users/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="{% static 'users/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <!--external css-->
    <link
      href="{% static 'users/font-awesome/css/font-awesome.css' %}"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="{% static 'users/css/style.css' %}" rel="stylesheet" />
    <link
      href="{% static 'users/css/style-responsive.css' %}"
      rel="stylesheet"
    />

    <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
  </head>

  <body>
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <div id="login-page">
      <div class="container">
        <form class="form-login" method="POST">
          {% csrf_token %} 
          <!-- ****************************** START ERROR ALERT ****************************** -->
          {% if form.errors %}
          <div class="alert alert-danger alert-dismissable">
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-hidden="true"
            >
              ×
            </button>
            <i class="fa fa-info-circle"></i> Nome de
            <strong>usuário</strong> ou <strong>senha</strong> incorrecta, por
            favor verifique as suas credenciais.
          </div>
          {% endif %}
          <!-- ****************************** END ERROR ALERT ****************************** -->


          <div class="login-wrap">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Usuário"
              autofocus
            />
            <br />
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
            />
            <label class="checkbox">
              <span class="pull-right"> </span>
            </label>
            <button class="btn btn-theme btn-block" type="submit">
              Entrar
            </button>
            <hr />
            <a href="#"><small class="">Forgot Password ?</small></a>
          </div>
        </form>
      </div>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'users/js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'users/css/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script src="{% static 'users/js/jquery.backstretch.min.js' %}"></script>
    <script>
      $.backstretch('{% static "users/img/login-bg.jpg" %}', {
        speed: 500,
      });
    </script>
  </body>
</html>

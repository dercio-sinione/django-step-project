{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'step/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'step/css/mystyle.css' %}">
    <link href="{% static 'step/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>STEP</title>
    {% endif %}

</head>
<body>
        {% block content %}
        {% endblock content %}

    <script src="{% static 'step/js/jquery.min.js' %}"></script>
    <script src="{% static 'step/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'step/js/stepjs.js' %}"></script>
</body>
</html>
